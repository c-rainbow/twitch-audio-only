<main>
    <div class="persistent-player" data-a-player-state="" style="top: 0px; left: 0px; position: absolute; width: 100%; max-width: calc(100% - 0px); max-height: calc(100vh - 160px); overflow: hidden; z-index: 1; height: auto; transition: transform 0.5s ease 0s; transform-origin: left top; transform: scale(1);">
        <div class="tw-aspect tw-aspect--align-top">
            <div class="tw-aspect__spacer" style="padding-bottom: 56.25%;"></div>
            <div data-a-target="video-player" data-a-player-type="site" data-test-selector="video-player__video-layout" class="video-player">
                <div data-test-selector="video-player__video-container" class="tw-absolute tw-bottom-0 tw-left-0 tw-overflow-hidden tw-right-0 tw-top-0 video-player__container video-player__container--resize-calc">
                    <video playsinline="" webkit-playsinline="" src="blob:https://www.twitch.tv/abcd1234-ab62-9dd2-7d5f042a6"></video>
                    <div class="video-player__default-player">
                        <div class="tw-absolute tw-bottom-0 tw-left-0 tw-right-0 tw-top-0 video-player__overlay">
                            <div class="tw-absolute tw-bottom-0 tw-left-0 tw-right-0 tw-top-0">
                                <div class="tw-absolute tw-bottom-0 tw-left-0 tw-right-0 tw-top-0 avap-ads-container"><iframe id="amazon-video-ads-iframe" style="width: 100%; height: 100%; border: 0px; display: none;"></iframe></div>
                            </div>
                            <div class="click-handler tw-absolute tw-bottom-0 tw-left-0 tw-right-0 tw-top-0" data-a-target="player-overlay-click-handler"></div>
                            <div class="player-overlay-background player-overlay-background--darkness-5 tw-absolute tw-align-items-center tw-bottom-0 tw-c-text-overlay tw-flex tw-flex-column tw-justify-content-center tw-left-0 tw-right-0 tw-top-0">
                                <div class="tw-align-items-center tw-flex tw-full-height tw-full-width tw-justify-content-center tw-relative">
                                    <button class="tw-absolute tw-bottom-0 tw-full-height tw-full-width tw-interactive tw-left-0 tw-right-0 tw-top-0" aria-label="Play"></button>
                                    <div class="tw-absolute">
                                        <button class="tw-block tw-border-radius-medium tw-full-width tw-interactable tw-interactable--hover-enabled tw-interactable--overlay tw-interactive" data-test-selector="player-overlay-play-button" data-a-target="player-overlay-play-button" aria-label="Play">
                                            <figure class="tw-svg">
                                                <svg class="tw-svg__asset tw-svg__asset--inherit tw-svg__asset--play" width="120px" height="120px" version="1.1" viewBox="0 0 20 20" x="0px" y="0px">
                                                    <g>
                                                        <path d="M5 17.066V2.934a.5.5 0 01.777-.416L17 10 5.777 17.482A.5.5 0 015 17.066z"></path>
                                                    </g>
                                                </svg>
                                            </figure>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="tw-transition tw-transition--enter-done tw-transition__fade tw-transition__fade--enter-done" style="transition-duration: 250ms;">
                                <div class="top-bar tw-absolute tw-flex tw-flex-grow-1 tw-justify-content-between tw-left-0 tw-right-0 tw-top-0">
                                    <div class=""></div>
                                    <div class="tw-align-items-start tw-flex">
                                        <div class="tw-align-items-center tw-flex">
                                            <div class="tw-pd-l-1">
                                                <div class="tw-align-center tw-border-radius-medium tw-c-text-overlay tw-channel-status-text-indicator tw-font-size-6 tw-inline-block tw-pd-x-05">
                                                    <p class="tw-strong tw-upcase tw-white-space-nowrap">LIVE</p>
                                                </div>
                                            </div>
                                            <div class="tw-pd-l-1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="celebration__overlay tw-absolute tw-align-items-center tw-flex tw-full-height tw-full-width tw-justify-content-center tw-left-0 tw-top-0 tw-z-above"></div>
                            <div class="control-group-wrapper tw-transition tw-transition--enter-done tw-transition__fade tw-transition__fade--enter-done" style="transition-duration: 250ms;">
                                <!-- Control group to be placed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: none;"></div>
        </div>
    </div>
</main>
